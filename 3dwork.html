<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>3D Ball Cannon Simulator</title>
 <link rel="stylesheet" href="3dwork.css">
 <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
 <script src="3dtest.js"></script>
</head>
<body>
 <div class="container">
 <header>
 <h1>3D Ball Cannon Simulator</h1>
 </header>
 
 <div class="content">
 <div id="scene-container"></div>
 
 <div class="controls">
 <div class="control-group">
 <h2>Physics Parameters</h2>
 
 <div class="slider-container">
 <label for="gravity"> Gravity: <span id="gravity-value" class="value-display">9.8</span> m/s²</label>
 <input type="range" id="gravity" min="0" max="20" step="0.1" value="9.8">
 </div>
 
 
 
 <div class="slider-container">
 <label for="cannon-angle">Cannon Angle: <span id="cannon-angle-value" class="value-display">45</span>°</label>
 <input type="range" id="cannon-angle" min="0" max="90" step="1" value="45">
 </div>
 
 <div class="slider-container">
 <label for="cannon-speed">Launch Speed: <span id="cannon-speed-value" class="value-display">20</span> m/s</label>
 <input type="range" id="cannon-speed" min="5" max="50" step="1" value="20">
 </div>
 </div>
 
 <div class="control-group">
 <h2>Ball Properties</h2>
 
 <div class="slider-container">
 <label for="ball-count">Number of Balls: <span id="ball-count-value" class="value-display">5</span></label>
 <input type="range" id="ball-count" min="1" max="20" step="1" value="5">
 </div>
 
 <div class="slider-container">
 <label for="ball-size">Ball Size: <span id="ball-size-value" class="value-display">0.5</span> m</label>
 <input type="range" id="ball-size" min="0.1" max="1" step="0.05" value="0.5">
 </div>
 </div>
 
 <div class="buttons">
 <button id="launch-btn">Launch Balls</button>
 
 </div>
 
 

</body>
</html>
